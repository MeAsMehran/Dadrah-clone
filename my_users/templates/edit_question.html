<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <h3>
            {% if error %}
            	{{ error }}
            {% endif %}
        </h3>
    </div>

    <div style="text-align: center">
        <form action="" method="post">
            {% csrf_token %}
            <div>
            <label for="questionTitle">Title: </label>
            <input type="text" id="questionTitle" name="qTitle" placeholder="عنوان پرسش" maxlength="150">
            </div>

            <br>

            <div>
                <label for="questionText">Text: </label>
                <textarea type="text" id="questionText" name="qText" placeholder="متن پرسش" cols="100" rows="10"></textarea>
            </div>

            <br>

            <div>
                <button type="submit">Save</button>
            </div>

{#            <form action="{% url 'users:editQuestionPage' question_pk %}" method="post">#}
{#                {% csrf_token %}#}
{#                #}
{#            </form>#}
        </form>

    </div>



{% endblock %}



</body>
</html>
